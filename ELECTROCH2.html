        'Score actuel : <strong>' + score + "</strong> / " + questions.length;
    }

    function onNext() {
      if (!answered && currentIndex < questions.length) {
        alert("R√©ponds d‚Äôabord √† la question üôÇ");
        return;
      }
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        showSummary();
      }
    }

    function onReset() {
      if (!confirm("R√©initialiser le QCM et recommencer depuis le d√©but ?")) return;
      currentIndex = 0;
      score = 0;
      renderQuestion();
    }

    function showSummary() {
      progressFill.style.width = "100%";
      const percent = Math.round((score / questions.length) * 100);
      let appreciation = "Bon d√©but, revois quelques notions cl√©s.";
      if (percent >= 80) appreciation = "Excellent, tu ma√Ætrises tr√®s bien le chapitre ‚úÖ";
      else if (percent >= 60) appreciation = "Correct, mais il reste des points √† consolider üí™";
      else if (percent >= 40) appreciation = "Encore du travail, mais tu progresses üìö";

      quizContainer.innerHTML = `
        <div class="question-card">
          <div class="question-text">Bilan de ton QCM ‚Äì √âlectrochimie</div>
          <div class="summary">
            Score final : <span class="summary-highlight">${score} / ${questions.length}</span>
            (${percent} %)<br/>
            ${appreciation}
          </div>
          <div class="controls" style="margin-top:16px;">
            <div class="score">Tu peux recommencer pour t‚Äôam√©liorer.</div>
            <button class="btn-primary" id="restartBtn">Recommencer le QCM</button>
          </div>
        </div>
      `;
      document.getElementById("restartBtn").addEventListener("click", () => {
        currentIndex = 0;
        score = 0;
        renderQuestion();
      });
    }

    renderQuestion();
  </script>
</body>
</html>
